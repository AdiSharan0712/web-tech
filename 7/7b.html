<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and Display</title>
    <style>
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #b65932;
            color: white;
            padding: 15px;
            border: solid black 0.5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #e2e2e2;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>
            <center>Form Validation and Display</center>
        </h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name..">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Your mobile number..">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
            <br> <br>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <div class="contbainer">
        <h2>Form Data</h2>
        <textarea id="formData" rows="5" readonly></textarea>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var mobile = document.getElementById("mobile").value.trim();
            var gender = document.getElementById("gender").value;
            var color = document.getElementById("color").value;

            if (name === '' || email === '' || mobile === '' || gender === '' || color === '') {
                alert("Please fill in all fields.");
                return;
            }

            var mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }

            var formData = "Name: " + name + "\n";
            formData += "Email: " + email + "\n";
            formData += "Mobile No: " + mobile + "\n";
            formData += "Gender: " + gender + "\n";
            formData += "Favorite Color: " + color;

            document.getElementById("formData").value = formData;
        }
    </script>

</body>

</html>
