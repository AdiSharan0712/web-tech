<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Marks Calculator</title>
    <link rel="stylesheet" type="text/css" href="8.css">
    <script type="text/javascript">
        function calculateAverage() {
            // Retrieve input values
            var registerNumber = document.getElementById("registerNumber").value;
            var subCode = document.getElementById("subCode").value;
            var test1 = parseFloat(document.getElementById("test1").value);
            var test2 = parseFloat(document.getElementById("test2").value);
            var test3 = parseFloat(document.getElementById("test3").value);

            // Validate input
            if (!registerNumber || !subCode || isNaN(test1) || isNaN(test2) || isNaN(test3)) {
                alert("Please fill in all fields with valid data.");
                return;
            }

            // Calculate average of two best tests
            var average = (test1 + test2 + test3 - Math.min(test1, test2, test3)) / 2;

            // Display average
            alert("Average marks for Register Number " + registerNumber + ", Sub-code " + subCode + ": " + average);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Test Marks Calculator</h2>
        <form>
            <label for="registerNumber">Register Number:</label><br />
            <input type="text" id="registerNumber" name="registerNumber" /><br />

            <label for="subCode">Sub-code:</label><br />
            <input type="text" id="subCode" name="subCode" /><br />

            <label for="test1">Test 1 Marks:</label><br />
            <input type="text" id="test1" name="test1" /><br />

            <label for="test2">Test 2 Marks:</label><br />
            <input type="text" id="test2" name="test2" /><br />

            <label for="test3">Test 3 Marks:</label><br />
            <input type="text" id="test3" name="test3" /><br />

            <button type="button" onclick="calculateAverage()">Average</button>
        </form>
    </div>
</body>
</html>
